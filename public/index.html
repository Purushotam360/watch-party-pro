<!DOCTYPE html>
<html>
<head>
    <title>Watch Party Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0055; /* Neon Red */
            --secondary: #00d4ff; /* Electric Blue */
            --bg: #0a0a0c;
            --panel: rgba(255, 255, 255, 0.05);
            --glass: blur(12px);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top right, #1a1a2e, var(--bg)); 
            color: white; 
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        /* Centering the Header and Controls */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        h1 { 
            font-weight: 800; letter-spacing: -2px; 
            text-transform: uppercase; margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        .controls { 
            background: var(--panel); backdrop-filter: var(--glass);
            padding: 15px 25px; border-radius: 16px; border: 1px solid var(--border);
            margin-bottom: 40px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: fit-content;
        }

        /* Layout Container */
        .container { display: flex; max-width: 1500px; margin: 0 auto; gap: 20px; height: 680px; }

        .sidebar, .chat-side { 
            background: var(--panel); backdrop-filter: var(--glass);
            border-radius: 20px; border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; padding: 15px;
        }

        .sidebar { flex: 1; }
        .chat-side { flex: 1.2; padding: 0; overflow: hidden; }

        .video-side { flex: 3; display: flex; flex-direction: column; position: relative; }
        
        #now-playing { 
            background: rgba(0,0,0,0.7); padding: 15px 20px; 
            border-radius: 20px 20px 0 0; border-bottom: 2px solid var(--primary);
            font-size: 12px; color: #888; text-transform: uppercase; font-weight: 700;
            letter-spacing: 1px;
            text-align: left;
        }
        #now-playing span { color: var(--secondary); margin-left: 10px; text-transform: none; }

        #player { border-radius: 0 0 20px 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); height: 100%; }

        .playlist-item { 
            background: rgba(255,255,255,0.03); margin: 8px 0; padding: 10px; 
            border-radius: 12px; cursor: pointer; text-align: left; 
            display: flex; align-items: center; gap: 12px; border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        .playlist-item:hover { 
            background: rgba(255,255,255,0.08); border-color: var(--secondary);
            transform: scale(1.02);
        }
        .playlist-item img { width: 70px; height: 40px; border-radius: 6px; object-fit: cover; }
        .playlist-title { font-size: 12px; color: #eee; font-weight: 500; }

        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { 
            background: rgba(255,255,255,0.07); padding: 12px 16px; 
            border-radius: 15px; border-bottom-left-radius: 2px;
            font-size: 14px; align-self: flex-start;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.05);
            text-align: left;
        }
        .system-msg { background: none; border: none; color: var(--secondary); font-weight: bold; font-size: 11px; align-self: center; text-align: center; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        input { 
            background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 10px; color: white; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--secondary); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }

        button { 
            padding: 12px 20px; border-radius: 10px; border: none; 
            font-weight: 700; transition: all 0.3s; color: white;
            text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px;
            cursor: pointer;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .host-badge { 
            background: var(--primary); color: white; font-size: 9px; padding: 2px 6px; 
            border-radius: 4px; margin-left: 8px; vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>YouTube Watch Party</h1>
        
        <div class="controls">
            <input type="text" id="videoUrl" placeholder="Paste YouTube Link" style="width: 400px;">
            <button onclick="addToQueue()" style="background: #e67e22;">Add to Queue</button>
            <button onclick="loadVideo()" style="background: var(--primary);">Play Now</button>
            <button onclick="copyRoomLink()" style="background: #34495e;">Invite</button>
            <button onclick="forceSync()" style="background: #27ae60;">Sync All</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3 style="margin-top:0; text-align: left;">ðŸ‘¥ Online</h3>
            <div id="user-names" style="color: #aaa; margin-bottom: 25px; text-align: left;"></div>
            <h3 style="border-top: 1px solid var(--border); padding-top: 15px; text-align: left;">ðŸ“‹ Queue</h3>
            <div id="playlist-window" style="overflow-y: auto; flex-grow: 1;"></div>
        </div>

        <div class="video-side">
            <div id="now-playing">Now Playing: <span>Starting...</span></div>
            <div id="player"></div>
        </div>

        <div class="chat-side">
            <div id="chat-window"></div>
            <div style="display: flex; padding: 15px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--border);">
                <input type="text" id="chat-input" placeholder="Message..." style="flex-grow: 1;" onkeypress="handleChat(event)">
                <button onclick="sendChatMessage()" style="background: var(--secondary); margin-left: 10px;">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room') || 'default-room';
        const username = prompt("What's your name?") || "Guest";
        let player, isSyncing = false;

        socket.emit('join-room', { roomId, username });

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: { 'autoplay': 1, 'playsinline': 1 },
                events: { 
                    'onStateChange': onPlayerStateChange,
                    'onReady': () => { 
                        updateNowPlaying('dQw4w9WgXcQ');
                        if(roomId !== 'default-room') forceSync(); 
                    }
                }
            });
        }

        async function updateNowPlaying(id) {
            try {
                const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`);
                const data = await res.json();
                document.querySelector('#now-playing span').textContent = data.title;
            } catch (e) {
                document.querySelector('#now-playing span').textContent = "Unknown Video";
            }
        }

        function getID(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        socket.on('update-playlist', async (list) => {
            const win = document.getElementById('playlist-window');
            win.innerHTML = '';
            for (const id of list) {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                try {
                    const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`);
                    const data = await res.json();
                    div.innerHTML = `<img src="${data.thumbnail_url}"><div class="playlist-title">${data.title}</div>`;
                } catch (e) { div.innerHTML = `<div class="playlist-title">ID: ${id}</div>`; }
                div.onclick = () => {
                    player.loadVideoById(id);
                    updateNowPlaying(id);
                    socket.emit('sync-action', { action: 'load', videoId: id, roomId });
                    socket.emit('remove-first-item', { roomId });
                };
                win.appendChild(div);
            }
        });

        socket.on('update-users', (data) => {
            document.getElementById('user-names').innerHTML = data.users.map(u => 
                `<div style="margin: 5px 0;">â€¢ ${u}${u === data.host ? '<span class="host-badge">HOST</span>' : ''}</div>`
            ).join('');
        });

        function onPlayerStateChange(e) {
            if (isSyncing) return;
            if (e.data == YT.PlayerState.ENDED) {
                const next = document.querySelector('.playlist-item');
                if (next) next.click();
            }
            const time = player.getCurrentTime();
            if (e.data == YT.PlayerState.PLAYING) socket.emit('sync-action', { action: 'play', time, roomId });
            if (e.data == YT.PlayerState.PAUSED) socket.emit('sync-action', { action: 'pause', time, roomId });
        }

        socket.on('apply-sync', data => {
            isSyncing = true;
            if (data.action === 'load') {
                player.loadVideoById(data.videoId);
                updateNowPlaying(data.videoId);
            }
            if (data.action === 'play') { player.seekTo(data.time); player.playVideo(); }
            if (data.action === 'pause') player.pauseVideo();
            setTimeout(() => isSyncing = false, 600);
        });

        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            if (input.value) {
                socket.emit('send-chat', { msg: input.value, username, roomId });
                addMsg(`You: ${input.value}`);
                input.value = '';
            }
        }

        function handleChat(e) { if (e.key === 'Enter') sendChatMessage(); }
        socket.on('receive-chat', data => addMsg(`${data.username}: ${data.msg}`));

        function addMsg(t) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = t.includes('SYSTEM') ? 'msg system-msg' : 'msg';
            d.textContent = t;
            win.appendChild(d);
            win.scrollTop = win.scrollHeight;
        }

        function copyRoomLink() { navigator.clipboard.writeText(window.location.href).then(() => alert("Link Copied!")); }
        function forceSync() { socket.emit('sync-action', { action: player.getPlayerState() === 1 ? 'play' : 'pause', time: player.getCurrentTime(), roomId }); }
        
        function loadVideo() {
            const id = getID(document.getElementById('videoUrl').value);
            if (id) {
                player.loadVideoById(id);
                updateNowPlaying(id);
                socket.emit('sync-action', { action: 'load', videoId: id, roomId });
            }
        }

        function addToQueue() {
            const input = document.getElementById('videoUrl');
            const id = getID(input.value);
            if (id) {
                socket.emit('add-to-playlist', { videoId: id, roomId });
                input.value = '';
            }
        }
    </script>
</body>
</html>
